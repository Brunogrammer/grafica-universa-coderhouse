        <fieldset class="fieldset__center">

            <div class="pedidos">
                <label for="telephone">Telefono</label>
            </div>
            <div class="pedidos">

            </div>

            </div>

            </div>
            <div class="pedidos">
                <input type="text" id="empresa" name="empresa">
            </div>
            <div class="pedidos">
                <label for="date">Fecha de entrega:</label>
            </div>
            <div class="pedidos">
                <input type="date" id="fecha_entrega" name="fecha_entrega">
            </div>
            <div class="pedidos">
                <label for="entrega">Incluye Entrega:</label>
            </div>
            <input type="radio" name="no" value="si">Si</input>
            <div class="pedidos">
                <input type="text" id="localidad" name="localidad" placeholder="Localidad">
            </div>
